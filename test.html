<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    
    <div class="btn btn-primary" id="btn-hello">hello</div>
    <div class="container-menu" id="menu">
        <ul>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
        </ul>
    </div>
    <style>
        .container-menu{position: fixed;width: 100%;height: 100%;background: rgb(0 0 0 / 44%);top: -100%;left: 0; transition: all 0.2s ease;}
        .container-menu.active{top: 0;}
        .container-menu ul{padding: 0;list-style: none;text-align: center;font-size: 30px;color: #fff;}
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $('#btn-hello').on("click", function(){
            $('#menu').addClass('active')
        })
    </script>

</body>
</html>
